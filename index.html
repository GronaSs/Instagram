<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="col-12 bg-dark px-0">
      <div class="col-7 bg-success mx-auto" style="height: 100px;">
        <div class="row">
          <div class="col-4 bg-danger border" style="height: 100px;">
            <div class="row">
              <div class="col-1 bg-warning border px-0" style="height: 50px;">
                <img src="logo.png" alt="" class="w-100">
              </div>
              <div class="col-1 bg-warning border px-0" style="height: 50px;">
                <img src="line.png" alt="" class="w-100">
              </div>
              <div class="col-4 bg-warning border px-0" style="height: 50px;">
                <img src="logo2.png" alt="" class="w-100">
              </div>
            </div>
          </div>
          <div class="col-4 bg-danger border" style="height: 100px;">
            <input type="" name="" placeholder="Поиск" class="w-100 text-center rounded border">
          </div>
          <div class="col-4 bg-danger border" style="height: 100px;">
            <div class="row">
              <div class="col-6 bg-warning border" style="height: 50px;"></div>
              <div class="col-2 bg-warning border px-0" style="height: 50px;">
                <img src="1.png" alt="" class="w-50">
              </div>
              <div class="col-2 bg-warning border px-0" style="height: 50px;">
                <img src="2.png" alt="" class="w-50">
              </div>
              <div class="col-2 bg-warning border px-0" style="height: 50px;">
                <img src="3.png" alt="" class="w-50">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-7 mx-auto bg-success" style="height: 1000px;">
      <div class="row">
        <div class="col-8 bg-success border px-0">
          <div class="col-12 bg-danger" style="height: 400px;"></div>
          <div class="col-12 bg-danger mt-2" style="height: 400px;"></div>
          <div class="col-12 bg-danger mt-2" style="height: 400px;"></div>
        </div>
        <div class="col-4 bg-success border" style="height: 1000px;">
          <div class="col-12 bg-danger border" style="height: 100px;">
            <div class="row">
              <div class="col-3 bg-warning border" style="height: 50px;"></div>
              <div class="col-9 bg-warning border" style="height: 50px;"></div>
            </div>
          </div>
          <div class="col-12 bg-danger border mt-2" style="height: 300px;">
            <div class="row">
              <div class="col-6 bg-warning border" style="height: 50px;">Истории</div>
              <div class="col-6 bg-warning border" style="height: 50px";>Смотреть все</div>
            </div>
              <div class="row">
              <div class="col-3 bg-warning border" style="height: 50px;"></div>
              <div class="col-9 bg-warning border" style="height: 50px;"></div>
            </div>
            <div class="row">
              <div class="col-3 bg-warning border" style="height: 50px;"></div>
              <div class="col-9 bg-warning border" style="height: 50px;"></div>
            </div>
            <div class="row">
              <div class="col-3 bg-warning border" style="height: 50px;"></div>
              <div class="col-9 bg-warning border" style="height: 50px;"></div>
            </div>
          </div>
          <div class="col-12 bg-danger mt-2">
            <div class="row">
              <div class="col-9 bg-warning border" style="height: 50px;"><p>Рекомендации для вас</p></div>
              <div class="col-3 bg-warning border" style="height: 50px;">Все</div>
            </div>
            <div class="row">
              <div class="col-3 bg-warning border" style="height: 50px;"></div>
              <div class="col-9 bg-warning border" style="height: 50px;"></div>
            </div>
            <div class="row">
              <div class="col-3 bg-warning border" style="height: 50px;"></div>
              <div class="col-9 bg-warning border" style="height: 50px;"></div>
            </div>
            <div class="row">
              <div class="col-3 bg-warning border" style="height: 50px;"></div>
              <div class="col-9 bg-warning border" style="height: 50px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
